

<div class="col-md-5 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Todo List</h4>
        
          <form action="{% url 'add_todo' %}" method = "post">
            {% csrf_token %}
            <div class="add-items d-flex">
              
            <input type="text" name="content" class="form-control todo-list-input" placeholder="What do you need to do today?"> 
            <input type="submit" value="Add " class="add btn btn-gradient-primary font-weight-bold  btn-sm" >
            </div>
       </form> 
   
        <div class="list-wrapper">
          <ul class="d-flex flex-column-reverse todo-list todo-list-custom">
            {% for do in todo %}
            {% if do.for_how == user.username %}
            {% if do.active %}
            <li class >
            {% else %}
            <li class="completed" >
            {% endif %}  
              <div class="form-check">
                <label class="form-check-label">
                  {% if do.active %}
                  <input class="checkbox" type="checkbox" onchange="location.href='/repo/checkTodoItem/{{do.id}}/'" >  {{do.content}}</label>
                    {% else %}
                    <input class="checkbox" type="checkbox" onchange="location.href='/repo/checkTodoItem/{{do.id}}/'" checked>  {{do.content}}</label>
                    {% endif %}  
              </div>
                    <i onclick="location.href='/repo/deleteTodoItem/{{do.id}}/'" class="remove mdi mdi-close-circle-outline"></i>
            </li> 
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
